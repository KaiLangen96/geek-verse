{% extends "base.html" %}
{% load static %}

{% block extra_title %}| Delete Product {% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container empty-page-container">
    <div class="row">
        <div class="col-12 text-center">
            <h2 class="logo-font my-4">Delete Product</h2>
            <h3>Are you sure you want to delete {{ product.name }}?</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="POST" action="{% url 'delete_product' product.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-center my-4">
                    <a class="btn btn-outline-black mr-2" href="{% url 'product_detail' product.id %}">Cancel</a>
                    <button class="btn btn-danger" type="submit">Delete Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
