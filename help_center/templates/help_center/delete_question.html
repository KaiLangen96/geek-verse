{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container empty-page-container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Delete Question #{{ question.id }}</h2>
            <h5 class="text-muted">Are you sure you want to delete question #{{ question.id }}?</h5>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'delete_question' question.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-right">

                    <a class="btn btn-outline-black" href="javascript:window.history.back()">Cancel</a>
                    <button class="btn btn-danger" type="submit">Delete Question</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
