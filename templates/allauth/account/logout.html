{% extends "account/base.html" %}
{% load i18n %}

{% block extra_title %}| {% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="logo-font my-4">{% trans "Sign Out" %}</h2>
<p class="text-black">{% trans 'Are you sure you want to sign out?' %}</p>
<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
    {% endif %}
    <a class="btn btn-outline-black" href="{% url 'home' %}">Cancel</a>
    <button type="submit">{% trans 'Sign Out' %}</button>
</form>
{% endblock %}
